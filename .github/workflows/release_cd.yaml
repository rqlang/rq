name: Release CD

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  version:
    name: Compute Version
    runs-on: ubuntu-latest
    outputs:
      base: ${{ steps.compute.outputs.base }}
      build: ${{ steps.compute.outputs.build }}
      version: ${{ steps.compute.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version from latest tag
        id: compute
        run: |
          tag=""
          if t=$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null); then
            tag="$t"
            base="${tag#v}"
          elif t=$(git describe --tags --abbrev=0 --match "[0-9]*" 2>/dev/null); then
            tag="$t"
            base="$tag"
          fi

          if [ -n "$tag" ]; then
            echo "Found latest tag: $tag (base: $base)"
            build=$(git rev-list "${tag}..HEAD" --count)
          else
            base="0.0.0"
            echo "No version tag found, defaulting to $base"
            build=$(git rev-list HEAD --count)
          fi

          if [ "$build" -eq 0 ]; then
            build=1
          fi

          version="${base}-dev.${build}"
          echo "base=$base" >> $GITHUB_OUTPUT
          echo "build=$build" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Computed version: $version"

  build-cli:
    name: Build CLI ${{ matrix.os }}
    needs: version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_name: rq
            asset_name: rq-linux-ubuntu-22.04-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rq
            asset_name: rq-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rq.exe
            asset_name: rq-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rq
            asset_name: rq-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rq
            asset_name: rq-macos-aarch64
    defaults:
      run:
        working-directory: ./cli
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Set version in Cargo.toml
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            sed -i "s/^version = \".*\"/version = \"${{ needs.version.outputs.version }}\"/" Cargo.toml
          else
            sed -i.bak "s/^version = \".*\"/version = \"${{ needs.version.outputs.version }}\"/" Cargo.toml
          fi

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            cli/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('cli/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build (release)
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Code sign macOS binary
        if: runner.os == 'macOS'
        run: |
          codesign --force --deep --sign - \
            --options runtime --timestamp \
            target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Code sign Windows binary
        if: matrix.os == 'windows-latest'
        shell: pwsh
        env:
          PFX_BASE64: ${{ secrets.CODE_SIGNING_CERT }}
          PFX_PASSWORD: ${{ secrets.CODE_SIGNING_CERT_PWD }}
        run: |
          $pfxPath = Join-Path -Path $env:RUNNER_TEMP -ChildPath "certificate.pfx"
          [IO.File]::WriteAllBytes($pfxPath, [Convert]::FromBase64String($env:PFX_BASE64))
          
          $signtool = Get-ChildItem -Path "C:\Program Files (x86)\Windows Kits\10\bin" -Filter "signtool.exe" -Recurse | Where-Object { $_.FullName -like "*x64*" } | Sort-Object FullName -Descending | Select-Object -First 1
          if (-not $signtool) { throw "signtool.exe not found" }
          
          & $signtool.FullName sign /f $pfxPath /p $env:PFX_PASSWORD /tr http://timestamp.digicert.com /td sha256 /fd sha256 "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}"
          
          Remove-Item $pfxPath

      - name: Locate binary
        id: binpath
        shell: bash
        run: |
          bin="target/${{ matrix.target }}/release/${{ matrix.artifact_name }}"
          if [ ! -f "$bin" ]; then echo "Binary not found: $bin"; exit 1; fi
          echo "path=$bin" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: cli/${{ steps.binpath.outputs.path }}
          if-no-files-found: error

  build-extension:
    name: Build VS Code Extension
    needs: version
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./vscode-extension
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Bundle installer scripts
        run: |
          mkdir -p scripts
          cp ../deployment/install-rq-dev.sh scripts/
          cp ../deployment/install-rq-dev.ps1 scripts/

      - name: Install dependencies
        run: npm ci

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Update version in package.json
        shell: bash
        run: |
          current=$(node -p "require('./package.json').version")
          target="${{ needs.version.outputs.version }}"
          echo "Current version: $current"
          echo "Target version:  $target"
          if [ "$current" != "$target" ]; then
            npm version "$target" --no-git-tag-version
          else
            echo "package.json already at $target; skipping npm version"
          fi

      - name: Lint TypeScript
        run: npm run lint

      - name: Compile TypeScript
        run: npm run compile

      - name: Verify compilation output
        run: |
          if [ ! -f "out/extension.js" ]; then
            echo "Error: extension.js not found in out/ directory"
            exit 1
          fi
          echo "âœ“ Extension compiled successfully"
          ls -lh out/

      - name: Package extension
        run: |
          vsce package --allow-missing-repository
          ls -lh *.vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: rq-language-extension-${{ needs.version.outputs.version }}
          path: vscode-extension/*.vsix
          if-no-files-found: error
